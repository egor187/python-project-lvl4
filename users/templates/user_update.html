{% extends 'index.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block welcome %}
    <h1 class="mb-4">{% translate "Update user account" %}</h1>

    <form method="POST" action="{% url 'users:update_user' user.id %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="{% translate 'Update' %}">
        </div>
    </form>
{% endblock %}
