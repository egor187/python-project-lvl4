{% extends 'index.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block welcome %}
<div class="row h-auto">
    <div class="col-sm-8 mx-auto pt-5">
        <div class="card">
            <div class="card-title bg-success text-white p-3">
                <p class="h4">Страница профиля</p>
            </div>
            <div class="card-body">
                <p>Почта: {{ object.username }}</p>
                <a href="{% url 'users:password_reset' %}" class="btn btn-success">
                    {% translate "Поменять пароль" %}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock welcome %}
