{% extends 'index.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block welcome %}
    <h1 class="mb-4">{% translate "Create new status for tasks" %}</h1>

    <form method="POST" action="{% url 'create_status' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="{% translate 'Create' %}">
        </div>
    </form>
{% endblock %}
