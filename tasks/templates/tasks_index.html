{% extends 'index.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% if bootstrap_messages %}
	{% block message %}
		{% bootstrap_messages %}
	{% endblock %}
{% endif %}

{% block welcome %}
	<h1>Statuses</h1>

	<ul>
		{% for status in object_list %}
			<li>{{status.name }}</li>
		{% endfor %}
	</ul>
{% endblock %}
